<div class="container my-5">
  <strong class="mb-3">Add New Product</strong>
  <br>
<br>
  <div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addProduct()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title" name="title" [(ngModel)]="addProductRequest.title"
              />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                [(ngModel)]="addProductRequest.price"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
               [(ngModel)]="addProductRequest.description"
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  name="category"
                [(ngModel)]="addProductRequest.category"
                />
              </div>
              <div class="mb-3">
                <label for="image" class="form-label">Image Url</label>
                <input
                  type="text"
                  class="form-control"
                  id="image"
                  name="image"
                [(ngModel)]="addProductRequest.image"
                />
              </div>
            <button style = "background-color: blue;" type="submit" class="btn btn-primary">Save</button>
          </form>
    </div>
  </div>
  
</div>
